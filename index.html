<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
    ></script>
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>Weather App</title>
</head>
<body>
    <header>
        <h1>Weather by City</h1>
    </header>

    <main>
      <div id='searchWrapper' class='search-wrapper'>
        <label for="cityName">Enter a city name:</label>
        <input type="text" id='cityName' name='cityName'>
        <button id='submitCity'>Submit</button>
        <section id='savedCities' class='saved-cities'></section>
      </div>

      <section id='currentCity' class='current-city'></section>

      <section id='fiveDay' class='five-day'></section>

    </main>

    <script src='./assets/scripts/script.js'></script>
</body>
</html>
